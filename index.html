<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
    <title>缴费系统</title>
</head>
<body>
<div class="wx-container">
    <div class="container wx-cardContainer wx-cardContainer-mode">
        <p class="card-title wx-cardContainer-title-mode">缴费系统</p>
        <div class="row wx-cardContainer-row wx-cardContainer-row-mode">
            <div class="col-4 wx-row-leftCol wx-row-leftCol-mode"></div>
            <div class="col-8 wx-row-rightCol-mode">
                <p>姓名: XXXX</p>
                <p>学号: 9483 23444 4322 3444</p>
            </div>
        </div>
    </div>
    <form class="wx-form-container">
        <div class="form-left">
            <div class="form-group">
                <label for="exampleFormControlClass">班级</label>
                <select class="form-control" id="exampleFormControlClass">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleInputStudentMoney">金额</label>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">¥</span>
                    </div>
                    <input type="text" class="form-control"
                           aria-label="Amount (to the nearest dollar)"
                           id="exampleInputStudentMoney"
                    >
                </div>
            </div>
        </div>
        <div class="form-right">
            <button id="submit" type="button" class="btn btn-primary" style="width: 100%">
                微信支付
            </button>
        </div>
    </form>

    <div id="modal"></div>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="js/jquery.3.2.1.min.js"></script>
<script src="js/popper.1.12.9.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/index.js"></script>
<script src="component/Modal.js"></script>
</body>
</html>
